<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminuser.css}">

    <title>AZShop - User</title>
</head>
<body>

<div class="d-flex flex-column justify-content-center">
    <div class="row mb-2 mt-5">
        <div class="col-md-12">
            <h2 class="text-center">User - <th:block th:text="${username}"></th:block></h2>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr class="tabletitle">
                <th>User</th>
                <th>Phone</th>
                <th>Product Id</th>
                <th>Amount</th>
                <th>Address</th>
                <th>Detail</th>
                <th>Postcode</th>
                <th>Note</th>
                <th>Track Num</th>
                <th>Purchase Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(salesList)}">
                <td colspan="10" class="text-center">
                    <p>No purchased products.</p>
                </td>
            </tr>
            <tr th:each="sales : ${salesList}" class="userinfo">
                <td th:text="${sales.u_name}"></td>
                <td th:text="${sales.phone}"></td>
                <td th:text="${sales.p_id}"></td>
                <td th:text="${sales.amount}"></td>
                <td th:text="${sales.address}"></td>
                <td th:text="${sales.address_detail}"></td>
                <td th:text="${sales.postcode}"></td>
                <td th:text="${sales.deliveryreq == '' ? 'None' : sales.deliveryreq}"></td>
                <td th:text="${sales.tracknum}"></td>
                <td th:text="${sales.regdate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="d-flex justify-content-center">
    <a class="link-primary my-1 mt-2" href="/admin/portal">Back</a>
</div>
</body>
</html>
