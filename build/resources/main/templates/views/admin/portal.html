<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
    <script th:src="@{/js/userinfo.js}"></script>

    <title>AZShop - Admin</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>

<div class="d-flex flex-column justify-content-center">
  <div class="row mb-2 mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Manage Site</h2>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="mx-2">
      <a class="btn btn-primary btn-block" href="/product/add">Add Product</a>
    </div>
    <div class="mx-2">
      <a class="btn btn-success btn-block" href="/admin/summary">View Report</a>
    </div>
  </div>
  <hr>

  <div class="row mt-2 mb-2">
    <div class="col-md-12">
      <h2 class="text-center">Manage Users</h2>
    </div>
  </div>
  <div>
    <div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Register</th>
          <th>Recent Log</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="userinfo">
          <td th:text="${user.username}"></td>
          <td th:text="${user.nickname}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.phone}"></td>
          <td th:text="${user.regdate}"></td>
          <td th:text="${user.logdate}"></td>
          <td th:text="${user.u_status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-2">
    <div>
      <p class="text-center">Total Registered Users: <span th:text="${#lists.size(users)}"></span></p>
    </div>
  </div>
</div>
</body>
</html>
