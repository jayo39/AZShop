<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/addressAdd.js}"></script>
    <script th:src="@{/js/address.js}"></script>

    <title>AZShop - Address</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>
<input type="hidden" name="userid" th:value="${user.id}">
<div class="container mt-5">
    <div class="container mt-5">
        <h2 class="text-center">Address Settings</h2>
        <div>
            <div class="mx-auto mt-3 w-75">
                <div id="addressList"></div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="addressName">Address Name</label>
                                <input type="text" class="form-control" id="addressName" name="name">
                            </div>
                            <div class="form-group">
                                <label for="postcode">Postcode</label>
                                <div class="row">
                                    <div class="col-4">
                                        <input type="text" class="form-control" id="postcode" name="postcode" required>
                                    </div>
                                    <div class="col-3">
                                        <input type="button" class="btn btn-secondary" onclick="sample6_execDaumPostcode()" value="Find Postcode">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="deliveryAddress">Address</label>
                                <input type="text" class="form-control" id="deliveryAddress" name="address">
                            </div>
                            <div class="form-group">
                                <label for="deliveryDetail">Address Details</label>
                                <input type="text" class="form-control" id="deliveryDetail" name="address_detail">
                            </div>
                        </form>
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <button id="addressSave" class="btn btn-success mt-3">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="nomore" class="text-danger text-center"></div>
<div class="d-flex justify-content-center">
    <a class="link-primary my-1 mt-2" href="/user/profile">Back</a>
</div>
</body>
</html>
