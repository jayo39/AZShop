<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZShop - 프로필</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
  <script th:src="@{/js/categoryHeader.js}"></script>
  <script th:src="@{/js/profile.js}"></script>

</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>
<div class="d-flex flex-column justify-content-center">
  <div class="row mb-2 mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Manage Profile</h2>
    </div>
  </div>
</div>
<div class="row mt-1 text-center">
  <div id="fail" class="h5 col-12 text-danger mt-1 status" th:text="${error}"></div>
</div>
<div class="row mt-1 text-center">
  <div id="success" class="h5 col-12 text-success mt-1 status" th:text="${success}"></div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">My Profile</h5>
          <form th:action="@{/user/profilesave}" method="POST" name="profileSave">
            <input type="hidden" th:value="${user.username}" name="username">
            <input type="hidden" th:value="${user.password}" name="password">
            <input type="hidden" th:value="${user.password}" name="re_password">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" th:value="${user.nickname}" name="nickname">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" th:value="${user.email}" name="email">
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input type="text" class="form-control" id="inputPhone" th:value="${user.phone}" name="phone">
            </div>
            <div class="form-group">
              <label for="inputPass">Confirm Password</label>
              <input type="password" class="form-control" id="inputPass" name="passwordcheck">
            </div>
          </form>

          <button id="profileSave" class="btn btn-primary mt-3">Save</button>
          <a href="/user/address" class="btn btn-primary mt-3">Manage Address</a>
          <a id="delete" class="btn btn-danger mt-3">Delete Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
<form th:action="@{/user/delete}" method="POST" name="deleteAcc"></form>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
