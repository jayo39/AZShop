<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>AZShop - Register</title>
</head>

<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Create Account</h1>
        </div>
    </div>
    <div class="row mt-1 text-center">
        <div class="col-12 text-danger" th:text="${error }"></div>
    </div>
    <div class="row">
        <form method="POST" th:action="@{/user/register}">
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:value="${username }" required>
            </div>
            <div class="form-group mt-3">
                <label for="nickname">Name</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Name" th:value="${nickname }" required>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mt-3">
                <label for="re_password">Confirm Password</label>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group mt-3">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="w-50 btn btn-lg btn-primary mt-3">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
