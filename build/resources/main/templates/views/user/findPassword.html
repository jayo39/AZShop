<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script th:src="@{/js/findPassword.js}"></script>

  <title>AZShop - Forgot Password</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Change Password</h2>
        <div class="input-group mb-1">
          <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
          <button id="getCode" class="btn btn-secondary">Send Code</button>
        </div>
        <form name="checkCode" th:action="@{/user/codeOk}" method="POST">
          <input type="hidden" id="emailVal" name="address">
          <div id="codeInput" class="input-group mb-1"></div>
        </form>
        <div id="emailHelp" class="form-text">Enter a registered email address.</div>
        <div class="d-flex justify-content-center mt-3">
          <button id="submit" type="submit" class="btn btn-primary" disabled>Next</button>
        </div>
    </div>
  </div>
</div>
</body>
</html>
