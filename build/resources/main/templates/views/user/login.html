<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>AZShop - Login</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>

<div class="container mt-5 text-center">
    <form th:action="@{/user/login}" method="POST">
        <div class="col-12 text-center">
            <h1>LOGIN</h1>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-danger" th:text="${errorMessage}">
                <!--/* error msg */-->
            </div>
        </div>
        <div class="form-floating w-100">
            <input type="text" class="form-control" name="username" id="username" th:value="${username }" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating w-100 mt-1">
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="w-50 btn btn-lg btn-primary mt-3" type="submit">Login</button>
        <div>
            <a class="link-primary my-1" th:href="@{/user/register}">Register</a>
            <span> | </span>
            <a class="link-primary ml-2" href="/user/findPassword">Find My Password</a>
        </div>
        <p class="mt-2 mb-3 text-muted">&copy; AZShop-2023</p>
    </form>
</div>
</body>
</html>
