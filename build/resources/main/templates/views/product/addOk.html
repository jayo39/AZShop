<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script th:unless="${sqlResult > 0}">
        alert("Failed to add product.")
        history.back();

        alert("Added product!")
        location.href = "/";
</script>
</html>
